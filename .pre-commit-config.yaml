repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-merge-conflict
      - id: end-of-file-fixer
      - id: check-yaml
  - repo: https://github.com/realm/SwiftLint
    rev: 0.57.0
    hooks:
    -   id: swiftlint
        entry: swiftlint --fix --strict
